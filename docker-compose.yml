services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 12345678
    volumes:
      - /Users/alejandrocastrillonlibreros/Public/postgres:/var/lib/postgresql/data
  
  geoserver:
    image: oscarfonts/geoserver
    ports:
      - "8080:8080"
    volumes:
      - /Users/alejandrocastrillonlibreros/Public/geoserver:/var/local/geoserver
  
  corpocaldas:
    image: alejocastrillon/corpocaldas
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - geoserver
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/corpocaldas
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678